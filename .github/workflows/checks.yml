name: âœ… PR checks (quality gate)

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  pre-commit:
    name: ðŸ§¹ Pre-commit (lint + typecheck)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install deps
        run: uv sync --group dev

      - name: Ruff (lint)
        run: uv run ruff check .

      - name: Ruff (format check)
        run: uv run ruff format --check .

      - name: Mypy
        run: uv run mypy app

      - name: Ty (informational)
        continue-on-error: true
        run: uv run ty check app
