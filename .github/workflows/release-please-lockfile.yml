name: ðŸ”’ Release PR (update uv.lock)

on:
  pull_request:

permissions:
  contents: write

jobs:
  update-uv-lock:
    # Only run for Release Please PR branches
    if: startsWith(github.head_ref, 'release-please--')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          # Use a PAT so we can push commits back to the PR branch.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Update uv.lock
        run: uv lock

      - name: Commit and push uv.lock (if changed)
        run: |
          if git diff --quiet -- uv.lock; then
            echo "uv.lock unchanged; nothing to commit."
            exit 0
          fi

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add uv.lock
          git commit -m "chore(release): update uv.lock"
          git push origin HEAD:${{ github.head_ref }}
