name: ğŸ›¡ï¸ Security (CodeQL + dependency review)

on:
  pull_request:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read

jobs:
  dependency-review:
    name: ğŸ“¦ Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  codeql:
    name: ğŸ” CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Analyze
        uses: github/codeql-action/analyze@v3
