name: ğŸ›¡ï¸ Security (CodeQL + dependency review)

on:
  pull_request:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read

jobs:
  dependency-review:
    name: ğŸ“¦ Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  codeql:
    name: ğŸ” CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      # Only required if you use private/internal CodeQL packs.
      packages: read
    strategy:
      fail-fast: false
      matrix:
        language: [actions, python]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Python and GitHub Actions don't need an explicit build step.
          build-mode: none
      - name: Analyze
        uses: github/codeql-action/analyze@v4
