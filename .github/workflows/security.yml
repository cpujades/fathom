name: ğŸ›¡ï¸ Security (CodeQL + dependency review)

on:
  pull_request:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read

jobs:
  dependency-review:
    name: ğŸ“¦ Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Temporary exception: minimatch@3 is pulled by current ESLint transitive deps.
          # Remove this allowlist once lint toolchain migration eliminates minimatch v3.
          allow-ghsas: GHSA-23c5-xmqv-rm74

  codeql:
    name: ğŸ” CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python,actions
          build-mode: none
      - name: Analyze
        uses: github/codeql-action/analyze@v4
