name: üóÑÔ∏è Supabase (staging) ‚Äî deploy migrations

on:
  push:
    branches: ["main"]
    paths:
      - "supabase/**"
  workflow_dispatch:

concurrency:
  group: supabase-staging
  cancel-in-progress: false

jobs:
  deploy:
    name: üöÄ Deploy migrations to staging
    runs-on: ubuntu-latest
    environment: staging

    env:
      # Prefer storing SUPABASE_ACCESS_TOKEN at repo-level, and the project-specific values
      # (SUPABASE_PROJECT_REF, SUPABASE_DB_PASSWORD) in the GitHub "staging" Environment.
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project (staging)
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy migrations (staging)
        run: |
          supabase db push --dry-run
          supabase --yes db push
